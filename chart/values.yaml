global: 
  applicationName: activity
  region: us-central1
image:
  name: gcr.io/g5-images/activity-tracker
configurations:
  staging:
    configMapData:
      AUTH0_CALLBACK_URL: 'https://activity-opex-staging.g5devops.com/users/auth/auth0/callback'
      BROWSER_URL: 'https://activity-opex-staging.g5devops.com'
      NOTE_SERVICE_URL: 'https://notes-opex-staging.g5devops.com'
      G5_TOKEN_ENDPOINT: 'https://auth.g5search.com/oauth/token'
  prime:
    configMapData:
      AUTH0_CALLBACK_URL: 'https://activity-opex-prime.g5devops.com/users/auth/auth0/callback'
      BROWSER_URL: 'https://activity-opex-prime.g5devops.com'
      NOTE_SERVICE_URL: 'https://notes-opex-prime.g5devops.com'
      G5_TOKEN_ENDPOINT: 'https://auth.g5search.com/oauth/token'
  production:
    configMapData:
      AUTH0_CALLBACK_URL: 'https://activity.g5marketingcloud.com/users/auth/auth0/callback'
      BROWSER_URL: 'https://activity.g5marketingcloud.com/'
      NOTE_SERVICE_URL: 'https://notes.g5marketingcloud.com'
      G5_TOKEN_ENDPOINT: 'https://auth.g5search.com/oauth/token'
activeCloudSQLSubchart: "cloud-sql"
activeBullSubchart: "memorystore"
cloud-sql: 
  databaseVersion: POSTGRES_11
replicaCount: 2
memorystore: 
  purpose: bull
  tier: BASIC
  maxmemoryPolicy: allkeys-lfu
  readReplicasMode: "READ_REPLICAS_DISABLED"
auth0:
  client:
    create: true
    localhostPorts:
      - 3000
      - 3001
      - 3002
  resourceServer:
      create: false